services:
  db:
    image: mysql:8.0.12
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: todo
      MYSQL_USER: admin
      MYSQL_PASSWORD: 123456
    volumes:
      - mysql_data:/var/lib/mysql
      - ./models/queries/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app_network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "8080:80"
    networks:
      - app_network

  app:
    container_name: todo_app
    build: .
    restart: always
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
